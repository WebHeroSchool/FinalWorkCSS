<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Tesla Model S</title>
</head>
<body>
<!-- Здесь начинается заголовок -->
  <header class="header">
    <a class="header__logo" href="#">
      <img src="./images/Tesla-Wordmark-Red.png" alt="main logo" class="header__logo-img">
    </a>
    <nav class="main-nav">
      <a class="main-nav__link main-nav__link--active" href="#">Model S</a>
      <a class="main-nav__link main-nav__link-2" href="#">Model X</a>
      <a class="main-nav__link main-nav__link-3" href="#">Model 3</a>
      <a class="main-nav__link main-nav__link-4" href="#">Roadster</a>
      <a class="main-nav__link main-nav__link-5" href="#">Energy</a>
    </nav>
    <nav class="additional-nav">
      <a class="additional-nav__link" href="#">Магазин</a>
      <a class="additional-nav__link" href="#">Войти</a>
      <a class="additional-nav__link-img" href="#"><img class="additional-nav__burger" src="images/Burger.png" alt="Бургер"></a>
    </nav>
  </header>
  <main>
    <!-- Здесь начинается первая секция (preview)-->
    <section class="preview">
      <div class="box-main">
        <img class="box-main__text-img" src="images/Tesla-Wordmark-Red-Big.png" alt="Надпись TESLA">
        <h1 class="box-main__title">Model S</h1>
        <h2 class="box-main__subtitle">Добро пожаловать в будущее!</h2>
        <img class="box-main__picture" src="images/tesla-png.png" alt="Картинка автомобиля">
      </div>
      <div class="box-row">
        <div class="box-speed">
          <img class="box-speed__spidometer box-speed__item-1" src="images/spidometr.png" alt="Картинка спидометра">
          <span class="box-speed__to-100 box-speed__item-2">2,7</span>
          <span class="box-speed__seconds box-speed__item-3">сек</span><br>
          <span class="box-speed__zero-hundred box-speed__item-4">0-100 км/час</span>
        </div>
        <div class="box-distance">
          <img class="box-distance__road box-distance__item-1" src="images/Road.png" alt="Картинка дороги">
          <span class="box-distance__distance box-distance__item-2">632</span>
          <span class="box-distance__km box-distance__item-3">км</span><br>
          <span class="box-distance__reserve box-distance__item-4">запас хода</span>
        </div>
        <div class="box-test-drive">
          <svg xmlns="http://www.w3.org/2000/svg" class="box-test-drive__wheel" width="22" height="22" viewBox="0 0 22 22" fill="none">
<path d="M11 0C4.95819 0 0 4.95819 0 11C0 17.0418 4.95819 22 11 22C17.0418 22 22 17.0418 22 11C22 4.95819 17.0418 0 11 0ZM11 19.3789C6.38002 19.3789 2.62109 15.62 2.62109 11C2.62109 6.38002 6.38002 2.62109 11 2.62109C15.62 2.62109 19.3789 6.38002 19.3789 11C19.3789 15.62 15.62 19.3789 11 19.3789Z" fill="black"/>
<path d="M12.2891 9.06641C12.2891 9.77841 11.712 10.3555 11 10.3555C10.288 10.3555 9.71094 9.77841 9.71094 9.06641C9.71094 8.3544 10.288 7.77734 11 7.77734C11.712 7.77734 12.2891 8.3544 12.2891 9.06641Z" fill="black"/>
<path d="M11 11.6446C9.85814 11.6446 8.89873 10.8936 8.56085 9.86356C6.85503 10.0495 5.26434 10.4067 3.91402 10.926C3.91368 10.9509 3.91016 10.975 3.91016 11C3.91016 11.7449 4.02715 12.4627 4.24098 13.1377C5.29573 12.5872 6.32849 12.2891 7.13281 12.2891C7.80571 12.2891 8.32251 12.4793 8.71208 12.8714C9.61275 13.7759 9.71597 15.6118 9.71799 17.9677C10.1344 18.0442 10.5618 18.0899 11 18.0899C11.4384 18.0899 11.8658 18.0442 12.2825 17.9677C12.284 15.6136 12.3867 13.7769 13.2879 12.8714C13.6775 12.4798 14.1936 12.2891 14.8672 12.2891C15.6609 12.2891 16.6959 12.5758 17.7605 13.1335C17.9737 12.4598 18.0898 11.7434 18.0898 11C18.0898 10.9755 18.0863 10.9519 18.0862 10.9275C16.6232 10.3634 15.0045 10.0348 13.4393 9.86322C13.1014 10.8936 12.142 11.6446 11 11.6446Z" fill="black"/> </svg>
          <button class="box-test-drive__btn" type="button" name="test-drive"><span class="preview__to-order-text">ТЕСТ ДРАЙВ</span></button>
        </div>
        <button class="preview__to-order-btn" type="button" name="to-order">ЗАКАЗАТЬ</button>
      </div>
      <p class="preview__vector">
        <img class="preview__vector-img" src="images/Vector.png" alt="Стрелочка вниз">
      </p>
    </section>
    <!-- Здесь начинается вторая секция (interior) -->
    <!-- <section class="interior-picture">
      <span class="interior-picture__model-s">Model S</span>

    <aside class="interior-text">
      <h2 class="interior-text__interior-subtitle">Будущее вождения</h2>
      <p class="interior-text__interior-text">
        Модель S обладает лучшей в своем классе вместимостью: в машине поместится до пяти взрослых и двух детей.
          Оснащена современным 17-дюймовым сенсорным экраном.
        Усовершенствованная шумовая инженерия создает динамику звука, сравнимую со студией звукозаписи, а
        стеклянная крыша обеспечивает просторный интерьер для каждого пассажира.

      <div class="wrap-features">
        <img class="wrap-features__img-size-display" src="#" alt="Диагональ дисплея"><span class="wrap-features__number-inches">17</span><span class="wrap-features__text-inches">дюймов</span>
      </div>
      <div class="wrap-features">
        <img class="wrap-features__img-wi-fi"src="#" alt="Значок Wi-Fi"><span class="wrap-features__updates-software">Беспроводное обновление ПО</span><span class="wrap-features__fi-functionality">Повышенная функциональность</span>
      </div>
      <div class="wrap-features">
        <img class="wrap-features__img-battery"src="#" alt="Значок батарейки"><span class="wrap-features__number-of-litres">894</span><span class="wrap-features__litres">литра</span><span class="wrap-features__volume-inside">Объем грузового пространства</span>
      </div>
      </div>
      <img class="interior-text__img-attention"src="#" alt="Восклицательный знак в круге">
      <button class="interior-text__btn-know-more" type="button" name="know-more">УЗНАТЬ БОЛЬШЕ</button>
      <button class="interior-text__btn-to-order" type="button" name="to-order" class="interior-text__to-order">ЗАКАЗАТЬ</button>
    </aside>
